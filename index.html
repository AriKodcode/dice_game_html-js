  <body>
    <div class="container">
      <header id="header">
        <p>The max score is: <span id="max-score">100</span></p>
      </header>
      <main>
        <section id="players">
          <div id="player1">
            <p>player 1</p>
            <div id="total-score-p1"></div>
            <div id="current-score-p1">
              <p>current score</p>
              <div id="socre-p1"></div>
            </div>
          </div>
          <div id="player2">
            <p>player 2</p>
            <div id="total-score-p2"></div>
            <div id="current-score-p2">
              <p>current score</p>
              <div id="socre-p2"></div>
            </div>
          </div>
        </section>
        <section id="Throwing-dice">
          <div id="dice1"></div>
          <div id="dice2"></div>
        </section>
        <section id="bottom-main">
          <div id="new-game">
            <button id="new-game-button"><p>NEW GAME</p></button>
          </div>
          <div id="roll-dice">
            <button><p id="how-many-turns-are-left"></p></button>
          </div>
          <div id="hold">
            <button id="hold-button"><p>HOLD</p></button>
          </div>
        </section>
      </main>
    </div>
  </body>
